<!doctype html>
<html lang="en">
  <head>
    <title>JQuery - Icabi Kırgız</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
    #target{
      width: 400px;
      height: 200px;
      border:2px solid red;
      padding:10px;
      margin:20px;
      background-color: grey;
    }
  </style>
  <body> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      // height()          -> Metin yüksekliği ("Parametre") girilirse değiştirilebilir.
      // innerHeight()     -> Padding yüksekliği sayılır.
      // outerHeight()     -> Padding ve border yüksekliği sayılır.
      // outerHeight(true) -> Padding, border ve margin yüksekliği sayılır.
      // width()           -> Metin genişliği ("Parametre") girilirse değiştirilebilir.
      // innerWidth()      -> Padding genişliği sayılır.
      // outerWidth()      -> Padding ve border yüksekliği sayılır.
      // outerWidth(true)  -> Padding, border ve margin yüksekliği sayılır.

    </script>
    <div class="m-5">
      <!-- ul>li*7>b{item $} -->
      <div id="target">Merhaba</div>
      <button id="goster" class="btn btn-primary ml-4">Göster</button>
      <button id="widthDegistir" class="btn btn-warning ml-4">Metnin Width Değerini Değiştir</button>
      <button id="heightDegistir" class="btn btn-success ml-4">Metnin Height Değerini Değiştir</button>
      <p></p>
    </div>
    <script>
      $("#goster").click(function(){
        var sonuc = "";
        var sonuc = sonuc + "Genislik : " + $("#target").width() + "<br>";
        var sonuc = sonuc + "Genislik inner : " + $("#target").innerWidth() + "<br>";
        var sonuc = sonuc + "Genislik outer() : " + $("#target").outerWidth() + "<br>";
        var sonuc = sonuc + "Genislik outer(true) : " + $("#target").outerWidth(true) + "<br>";
        var sonuc = sonuc + "Yükseklik : " + $("#target").height() + "<br>";
        var sonuc = sonuc + "Yükseklik inner : " + $("#target").innerHeight() + "<br>";
        var sonuc = sonuc + "Yükseklik outer(): " + $("#target").outerHeight() + "<br>";
        var sonuc = sonuc + "Yükseklik outer(true): " + $("#target").outerHeight(true) + "<br>";
        $("p").html("<br>" + "<b>" + sonuc + "</b>");
      });
      $("#widthDegistir").click(function(){
        $("#target").width(500);
      })
      $("#heightDegistir").click(function(){
        $("#target").height(400);
      })
    </script>
    </body> 
</html>
