<!doctype html>
<html lang="en">
  <head>
    <title>JQuery - Icabi Kırgız</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      // hide() -> Gizle
        // $(selector).hide();
        // $(selector).hide("fast"); --> Hızlı gizle
        // $(selector).hide("slow"); --> Yavaş gizle
        // $(selector).hide(2000);   --> 2sn'de gizle
        // $(selector).hide(2000, function(){});   --> 2sn'de gizle ve şu fonksiyonu çalıştır.
      // show() -> Göster
        // $(selector).hide("fast"); --> Hızlı göster
        // $(selector).hide("slow"); --> Yavaş göster
        // $(selector).hide(2000);   --> 2sn'de göster
        // $(selector).hide(2000, function(){});   --> 2sn'de göster ve şu fonksiyonu çalıştır.
      // toggle() -> Gösterilmişse gizler gizliyse gösterir.
        // $(selector).toggle("fast"); --> Hızlı göster veya gizle
        // $(selector).toggle("slow"); --> Yavaş göster veya gizle
        // $(selector).toggle(2000);   --> 2sn'de göster veya gizle
        // $(selector).toggle(2000, function(){});   --> 2sn'de göster veya gizle ve ekstra şu fonksiyonu çalıştır.
      </script>

    <div class="m-5">
      <p id="metin">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, eius.</p>
      <button class="btn btn-primary" id="show">Show</button>
      <button class="btn btn-primary" id="hide">Hide</button>
      <button class="btn btn-primary" id="toggle">Toggle</button>
    </div>
    


    <script>
      $("#show").click(function(){
        // $("#metin").show();
        // $("#metin").show();
        // $("#metin").show(2000);
        $("#metin").show(2000, function(){
          alert("naber");
        });
      });
      $("#hide").click(function(){
        // $("#metin").hide();
        // $("#metin").hide("slow");
        // $("#metin").hide(2000);
        $("#metin").hide(2000, function(){
          alert("naber");
        });
      });
      $("#toggle").click(function(){
        // $("#metin").toggle();
        // $("#metin").toggle("slow");
        // $("#metin").toggle(2000);
        $("#metin").toggle(2000, function(){
          alert("naber");
        });
      });
    </script>
    </body> 
</html>
