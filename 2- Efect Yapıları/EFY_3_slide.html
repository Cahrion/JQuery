<!doctype html>
<html lang="en">
  <head>
    <title>JQuery - Icabi Kırgız</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      // slide() -> Yukarıdan aşağıya göstermek ve hizlemek için
        // $(selector).slideDown(); -> Aşağıya göster.
        // $(selector).slideUp();   -> Yukarıya göster.
        // $(selector).slideToggle(); -> Aşağıya veya Yukarıya göster.
          // $(selector).slideDown("fast");      --> Anismasyonlu aşağıya hızlı aç
          // $(selector).slideDown("slow");      --> Anismasyonlu aşağıya yavaş aç
          // $(selector).slideDown(2000);        --> Anismasyonlu aşağıya 2sn'de aç
          // ...
    </script>

      <div class="m-5">
        <p id="metin">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, eius.</p>
        <button class="btn btn-success" id="slideDown">Slide Open</button>
        <button class="btn btn-success" id="slideUp">Slide Close</button>
        <button class="btn btn-success" id="slideToggle">Slide Toggle</button>
      </div>
      
      <script>
        $("#slideDown").click(function(){
          // $("#metin").slideDown();
          // $("#metin").slideDown("slow");
          $("#metin").slideDown(1000);
          /*
          $("#metin").slideDown(2000, function(){
            alert("Ne haber");
          });
          */
        });
        $("#slideUp").click(function(){
          // $("#metin").slideUp();
          // $("#metin").slideUp("slow");
          $("#metin").slideUp(1000);
          /*
          $("#metin").slideUp(2000, function(){
            alert("Ne haber");
          });
          */
        });
        $("#slideToggle").click(function(){
          // $("#metin").slideToggle();
          // $("#metin").slideToggle("slow");
          $("#metin").slideToggle(1000);
          /*
          $("#metin").slideToggle(2000, function(){
            alert("Ne Haber");
          })
          */
        });
      </script>
    </body> 
</html>
