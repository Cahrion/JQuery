<!doctype html>
<html lang="en">
  <head>
    <title>JQuery - Icabi Kırgız</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      // stop() -> Çalışırken durdurmak için.
      // animate() -> animasyon yapmak için
        // $(selector).animate({width:200, height:200})
    </script>
      <div class="m-5">
        <p id="metin">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, eius.</p>
        <button class="btn btn-secondary" id="animate">Animate</button>
        <button class="btn btn-secondary" id="sureliAnimate">Sureli Animate</button>
        <button class="btn btn-dark" id="hide">hide</button>
        <button class="btn btn-danger" id="stop">Stop</button>
      </div>
      <div id="div-click" class="badge badge-primary text-wrap">Bana Tıkla</div><br>
      <img src="img/file-type (1).png" alt="100" width="100" height="100" style="position: relative;">
      
      <script>
        $("#animate").click(function(){
          $("#metin").animate({
            width: 200,
            height: 200,
            opacity: 0.7
          });
        });
        $("#sureliAnimate").click(function(){
          $("#metin").animate({
            width: 200,
            height: 200,
            opacity: 0.7
          },3000,function name(){
            alert("animate bitti");
          });
        });
        $("#div-click").click(function(){
          $("img").animate({
            width: 200,
            height: 200,
            opacity: 0.7,
            // left: 40,
            left: "+=40", // Ekleme işlemi yapar.
            right: 40
          });
        });
        $("#hide").click(function(){
          $("#metin").hide(3000); // 3sn'de gizlicek
        })
        $("#stop").click(function(){
          $("#metin").stop();
        });
        
      </script>
    </body> 
</html>
