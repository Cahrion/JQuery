<!doctype html>
<html lang="en">
  <head>
    <title>JQuery - Icabi Kırgız</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      // parent()   -> Üst parenti bulmak için kullanılır.
      // parents()  -> Üst parentlerin hepsini bulmak için kullanılır.
      // children() -> Cocuk elementi bulmak için kullanılır.
      // find()     -> Bütün arama elemanlarını bulmak istiyorsak kullanılır.
      // sibling()  -> Kendisi gibi olanları bulmak istersek.
    </script>
    <div class="m-5 p-5 bg-secondary">
      <span><b>Listeler</b></span>
      <ul>
        <li id="parent"><b>Parent</b> - Verisi</li>
        <li id="parents"><b>Parents</b> - Verisi</li>
        <li id="children"><b>Children</b> - <span>Verisi</span></li>
        <li id="find"><b>find</b> - <span>Verisi</span></li>
        <li id="siblings"><b>siblings</b> - <span>Verisi</span></li>
      </ul>
      <p id="metin">Çıktı: <span id="result" class="btn btn-primary">-</span></p>
      <p id="bilgi"></p>
    </div>
    <script>
      // Sadece ebeveynlerinin elementlerini aldı.
      $("#parent").click(function(){
        $(this).parent().css("color", "blue");
      });
      // Bütün ebeveyn elementlerini aldı.
      $("#parents").click(function(){
        $(this).parents().css("border", "1px solid blue");
      });
      // Bütün çocuk elementlerini aldı.
      $("#children").click(function(){
        $(this).children().css("color", "red");
      });
      // <b> etiketi olanları aldı. (İçinde bulunan <b> elementlerini.)
      $("#find").click(function(){
        $(this).find("b").css("color", "red");
      });
      // Kendisine benzer olanları aldı. (<li>)
      $("#siblings").click(function(){
        $(this).siblings().css("color", "red");
      });
    </script>
    </body> 
</html>
