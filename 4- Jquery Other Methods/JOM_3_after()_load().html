<!doctype html>
<html lang="en">
  <head>
    <title>JQuery - Icabi Kırgız</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      // after() -> Yapıdan sonra ...
        // $("p").after("eklendi"); -> "p" etiketinden sonra eklendi yaz.
      // load()   -> Yüklendikten sonra şunu yap. 
    </script>
    <div class="m-5">
      <!-- ul>li{Metinler $}*4 -->
      <ul>
        <li>Bu Metni ekle numara: 1</li>
        <li>Bu Metni ekle numara: 2</li>
        <li>Bu Metni ekle numara: 3</li>
        <li>Bu Metni ekle numara: 4</li>
      </ul>
      <p id="metin">İndis Numarası: <span id="numara" class="btn btn-primary">-</span></p>
      <img src="img/pngwing.com.png" alt="*">
      <p id="bilgi"></p>
    </div>
    <script>
      // after() yapısı
      $("ul li").click(function(){
        var metin = $(this).text();
        $("ul").after("<b>" + metin + "</b><br>");
        
      });
    </script>
    <script>
      // load() yapısı (AJAX yapısında load kullanılır.)
      $("img").ready(function name(){
        $("#bilgi").text("Fotograflar yüklendi.");
      });
    </script>
    </body> 
</html>
