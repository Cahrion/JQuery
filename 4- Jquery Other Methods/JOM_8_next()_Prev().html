<!doctype html>
<html lang="en">
  <head>
    <title>JQuery - Icabi Kırgız</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      // next()       -> Bir sonraki yapıyı göster
      // nextAll()    -> Bir sonraki bütün yapıları göster.
      // nextUntil()  -> Arasındaki değerleri göster
      // prev()       -> Bir öncekini yapıyı göster
      // prevAll()    -> Bir önceki bütün yapıları göster.
      // prevUntil()  -> Arasındaki değerleri göster
    </script>
    <div class="m-5">
      <ul>
        <li id="baslangic">Baslangic</li>
        <li>item 2</li>
        <li>item 3</li>
        <li id="orta">Orta</li>
        <li>item 5</li>
        <li>item 6</li>
        <li id="bitis">Bitiş</li>
      </ul>
      <button id="next" class="btn btn-primary">next()</button>
      <button id="nextAll"class="btn btn-secondary">nextAll()</button>
      <button id="nextUntil"class="btn btn-danger">nextUntil()</button>
      <br>
      <br>
      <button id="prev" class="btn btn-primary">prev()</button>
      <button id="prevAll"class="btn btn-secondary">prevAll()</button>
      <button id="prevUntil"class="btn btn-danger">prevUntil()</button>

    </div>
  <!-- next -->
    <script>
      // next();
      $("#next").click(function(){
        $("#orta").next().css("color","blue");
      });
      // nextAll();
      $("#nextAll").click(function(){
        $("#orta").nextAll().css("color","grey");
      });
      // nextUntil(); // Baslangic ile bitiş arasındakileri gösterdik
      $("#nextUntil").click(function(){
        $("#baslangic").nextUntil("#bitis").css("color","red");
      });
    </script>
  <!-- prev -->
    <script>
      // prev();
      $("#prev").click(function(){
        $("#orta").prev().css("color","blue");
      });
      // prevAll();
      $("#prevAll").click(function(){
        $("#orta").prevAll().css("color","grey");
      });
      // prevUntil(); // Bitis ile Baslangic arasındakileri gösterdik
      $("#prevUntil").click(function(){
        $("#bitis").prevUntil("#bitis").css("color","red");
      });
    </script>
    </body> 
</html>
