<!doctype html>
<html lang="en">
  <head>
    <title>JQuery - Icabi Kırgız</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      // fx_off() => Animasyon sıfırlaması yapar (Bütün yapılar için)
    </script>
    <div class="m-5">
      <p id="metin">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, eius.</p>
      <button class="btn btn-success" id="Normal">Normal</button>
      <button class="btn btn-danger" id="toggleFX">Toggle FX</button>
      <button class="btn btn-warning" id="stop">Stop</button>
    </div>
    <script>
      var fxOff = function(){
        $.fx.off = !$.fx.off;
      }
      $("#Normal").click(function(){
        $("#metin").toggle(2000);
      });
      $("#toggleFX").click(fxOff);
      $("#stop").click(function(){
        $("#metin").stop().fadeToggle();
      });
    </script>
    </body> 
</html>
