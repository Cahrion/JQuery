<!doctype html>
<html lang="en">
  <head>
    <title>JQuery - Icabi Kırgız</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      // $.trim()   -> sağdan ve soldan boşlukları almak için kullanılır.
    </script>
    <div class="m-5">
      <form action="">
        <div class="form-group">
          <label for="adi">İsim Soyisim</label>
          <input type="text" name="adi" id="adi" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted">Lütfen adınızı giriniz.</small>
        </div>
        <button type="submit" id="gonder" class="btn btn-primary">Gonder</button>
      </form>
    </div>
    <script>
      $("button").click(function(){
        var deger = $("input").val();
        var sonuc = $.trim(deger);
        if(sonuc){
          alert("Gönderildi.")
        }else{
          alert("Bu alanı boş geçemezsiniz.")
        }
      });
    </script>
    </body> 
</html>
