    <script>
      // attr(); -> Tagların attributes'lerini değiştirmek için kullanılır.
      // show() -> Göstermek
      // show() -> Gizlemek
      // fade() -> Yukardan aşağı doğru açılma
      // slide() -> Dışardan içeri doğru
      // animate() -> Animasyon yapma
      // stop() -> Animasyon durdurma
    </script>
      <img src="content/img/file-type (1).png" alt="" width="100" height="100">
      <button>Click</button>
    <script>
      $("button").click(function(){
        $("img").attr("width", "500");
        $("img").attr("height", "500");
      });
    </script>
