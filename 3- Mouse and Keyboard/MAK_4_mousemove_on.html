<!doctype html>
<html lang="en">
  <head>
    <title>JQuery - Icabi Kırgız</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      // mousemove()  -> Fareyi hareket ettirdiğinde (Parametreli)
      // on()         -> çoklu eventler
    </script>
    <div class="m-5">
      <button class="btn btn-secondary" id="mousesquare" style="width: 400px;height:400px">Mouse Move</button>
      <p id="metin">X: * - Y: *</p>
    </div>
    <div class="m-5">
      <button id="mouseOn" class="btn btn-success">Mouse On</button>
      <p id="lorem">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse id quidem laboriosam officia unde quo!</p>
    </div>
    <script>
     $("#mousesquare").mousemove(function(event){ // Mouse Move
      $("#metin").text("X: " + event.pageX + " - Y: " + event.pageY);
     });
     $("#mouseOn").on({
      click: function(){
        $("#lorem").removeClass("text-danger");
        $("#lorem").addClass("text-success");
      },
      dblclick: function(){
        $("#lorem").removeClass("text-success");
        $("#lorem").addClass("text-danger");
      },
      mouseenter: function(){
        $("#lorem").animate({
          "font-size":"35px"
        })
      },
      mouseleave: function(){
        $("#lorem").animate({
          "font-size":"16px"
        })
      }
     })
    </script>
    </body> 
</html>
