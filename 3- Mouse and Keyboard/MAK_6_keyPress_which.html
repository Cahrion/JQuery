<!doctype html>
<html lang="en">
  <head>
    <title>JQuery - Icabi Kırgız</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      // .Keypress()  -> Belirli tuşlara basıldığında anda tetiklenir ama crtl veya shift tuşlarını görmez.
      // .which()     -> Sayı verisini geriye döndürür. (ASCII)
    </script>
    <div class="m-5">
      <input type="text">
      <br>
      <br>
      <p>Keypress: <span id="keypress" class="text-white bg-secondary"></span></p>
      <p>Keypress which: <span id="keypressWhich" class="text-white bg-secondary"></span></p>
      <p>Mouse which: <span id="mouseWhich" class="text-white bg-secondary"></span></p>
    </div>
    <script>
     $("input").keypress(function(){
      var metin = $(this).val();
      $("#keypress").text(metin);
     });
     $("input").keypress(function(event){
      $("#keypressWhich").text(event.which);
     })
     $("input").mousedown(function(event){
      $("#mouseWhich").text(event.which);
     })
    </script>
    </body> 
</html>
